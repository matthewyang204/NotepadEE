<!DOCTYPE html>
<html>
<head>
    <title>Notepad==</title>
    <style>
        #textarea {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="saveTextAsFile()">Save</button>
        <button onclick="loadFileAsText()">Load</button>
        <button onclick="cutText()">Cut</button>
        <button onclick="copyText()">Copy</button>
        <button onclick="pasteText()">Paste</button>
    </div>
    <textarea id="textarea"></textarea>

    <script>
        function saveTextAsFile() {
            var textToSave = document.getElementById("textarea").value;
            var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
            var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
            var fileNameToSaveAs = "newnote.txt";

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = textToSaveAsURL;
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);

            downloadLink.click();
        }

        function destroyClickedElement(event) {
            document.body.removeChild(event.target);
        }

        function loadFileAsText() {
            var fileToLoad = document.getElementById("fileToLoad").files[0];

            var fileReader = new FileReader();
            fileReader.onload = function(fileLoadedEvent) {
                var textFromFileLoaded = fileLoadedEvent.target.result;
                document.getElementById("textarea").value = textFromFileLoaded;
            };
            fileReader.readAsText(fileToLoad, "UTF-8");
        }

        function cutText() {
            document.execCommand("cut");
        }

        function copyText() {
            document.execCommand("copy");
        }

        function pasteText() {
            document.execCommand("paste");
        }
    </script>
</body>
</html>
